apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

ext {
    artifact = 'hermes-ble'
}

android {
    compileSdkVersion 23
    buildToolsVersion = project.toolsVersion

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode = gitCommitCount()
        versionName = project.libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':hermes-core')

    compile "com.android.support:appcompat-v7:$project.appCompat"
    compile "com.android.support:recyclerview-v7:$project.appCompat"
    compile 'com.jakewharton.rxbinding:rxbinding:0.2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

uploadArchives {
    repositories {
        mavenDeployer {
            def repoUrl = getSdkDir() + "/extras/android/m2repository"

            repository(url: "file:///$repoUrl")
        }
    }
}